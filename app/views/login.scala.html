@()
<!DOCTYPE html>
<html class="bg-black">
    <head>
        <title>Core Management | Log in</title>
        @baselayout.fixedHeadContents()
    </head>
    <body style="background-color:#ccc">

        <div class="form-box" id="login-box">
            <div class="header bg-blue"><i class="fa fa-gears"></i> Core Management</div>
            <form action="../../index.html" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="userid" class="form-control" placeholder="User ID"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>
                </div>
                <div class="footer">
                    <button type="submit" class="btn bg-light-blue btn-block">Sign me in</button>
                    <ul>
                        <li>User: admin</li>
                        <li>Pass: admin</li>
                    </ul>
                </div>
            </form>


        </div>

        @baselayout.fixedFooterJavascripts()

    </body>
</html>
