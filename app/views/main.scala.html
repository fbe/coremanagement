@()
<!DOCTYPE html>
<html ng-app="coremanagement">
    <head>
        <title>AdminLTE | Dashboard</title>
        @baselayout.fixedHeadContents()
        </head>

    <body class="skin-blue" ng-controller="bodyCtrl">
        SampleJson: {{sampleJson}}

        <!-- header logo: style can be found in header.less -->
        @header()
        <div class="wrapper row-offcanvas row-offcanvas-left">
            @sidebar()

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                    <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1 update-title>
                        {{pageTitleBig}}
                        <small>{{pageTitleSmall}}</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> {{pageTitleBig}}</a></li>
                        <li class="active">{{pageTitleSmall}}</li>
                    </ol>
                </section>

                    <!-- Main content -->
                <section class="content">
                    <div ui-view></div>
                    <h1>Inhalt hier =) {{hello}}</h1>

                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->


        @baselayout.fixedFooterJavascripts()

        <script src="@routes.Assets.at("javascripts/angularapp.js")" type="text/javascript"></script>

    </body>
</html>
