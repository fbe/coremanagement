@()
<!DOCTYPE html>
<html ng-app="coremanagement">
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Dashboard</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>

        <link href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.css"))" rel="stylesheet" type="text/css" />

        <link href="@routes.WebJarAssets.at(WebJarAssets.locate("font-awesome.min.css"))" rel="stylesheet" type="text/css" />
            <!-- Ionicons -->
        <link href="@routes.WebJarAssets.at(WebJarAssets.locate("ionicons.min.css"))" rel="stylesheet" type="text/css" />
            <!-- Theme style -->
        <link href="@routes.Assets.at("AdminLTE-master/css/AdminLTE.css")" rel="stylesheet" type="text/css" />

        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="@routes.WebJarAssets.at(WebJarAssets.locate("html5shiv.js"))"></script>
          <script src="@routes.WebJarAssets.at(WebJarAssets.locate("respond.min.js"))"></script>
        <![endif]-->
    </head>

    <body class="skin-blue" ng-controller="bodyCtrl">

        <!-- header logo: style can be found in header.less -->
        @header()

        <div class="wrapper row-offcanvas row-offcanvas-left">
            @sidebar()

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                    <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1 update-title>
                        {{pageTitleBig}}
                        <small>{{pageTitleSmall}}</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> {{pageTitleBig}}</a></li>
                        <li class="active">{{pageTitleSmall}}</li>
                    </ol>
                </section>

                    <!-- Main content -->
                <section class="content">
                    <div ui-view></div>
                    <h1>Inhalt hier =) {{hello}}</h1>

                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->

        <!-- jQuery 2.0.2 -->
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>
            <!-- Bootstrap -->
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap.min.js"))"></script>
            <!-- AdminLTE App -->
        <script src="@routes.Assets.at("AdminLTE-master/js/AdminLTE/app.js")" type="text/javascript"></script>


        <!-- angular js -->
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular.min.js"))" type="text/javascript"></script>
        <script src="@routes.WebJarAssets.at(WebJarAssets.locate("angular-ui-router.min.js"))" type="text/javascript"></script>
            <!-- angular js own app (below angular js include!) -->

        <script src="@routes.Assets.at("javascripts/angularapp.js")" type="text/javascript"></script>

    </body>
</html>
